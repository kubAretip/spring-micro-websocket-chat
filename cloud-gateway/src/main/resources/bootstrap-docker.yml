spring:
  cloud:
    config:
      uri: ${CLOUD_CONFIG_URI}
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 15000
        max-interval: 10000
management:
  endpoint:
    restart:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - restart