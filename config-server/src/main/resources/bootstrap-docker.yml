encrypt:
  key: ${CONFIG_SERVER_SECRET}

spring:
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI}
          search-paths:
            - 'files'
            - 'files/service/commons'
            - 'files/service/*-service'
          default-label: ${GIT_BRANCH}
          ignore-local-ssh-settings: true
          host-key-algorithm: ssh-rsa
          host-key: ${HOST_KEY}
          private-key: ${PRIVATE_KEY}